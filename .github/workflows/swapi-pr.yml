name: 'Swapi Test Branch Deploy'
on:
  pull_request:
    paths:
      - 'projects/swapi/**'

jobs:
  build-deploy-package:
    name: 'Build & Deploy'
    env:
      cache-key: 'swapi'
      project-path: 'projects/swapi'
      build-folder: 'build'
      target-domain: 'https://swapi-${{ github.head_ref }}.rbg.dev'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Use Node.js 12.x'
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: 'Cache Dependencies'
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-cache-${{ env.cache-key }}-${{ hashFiles('${{ env.project-path}}/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ env.cache-key }}-
            ${{ runner.os }}-cache-
      - name: 'Build & Deploy'
        uses: ./.github/actions/deploy
        with:
          project-path: ${{ env.project-path}}
          build-folder: ${{ env.build-folder }}
          target-domain: ${{ env.target-domain }}
          surge-login: ${{ secrets.SURGE_LOGIN }}
          surge-token: ${{ secrets.SURGE_TOKEN }}
      - name: 'Comment on PR'
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            :rocket: Test Deployment Successful
            You can test this PR at ${{ env.target-domain }}
          check_for_duplicate_msg: true
